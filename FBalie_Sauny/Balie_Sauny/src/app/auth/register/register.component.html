<div>
    <h2>Register</h2>
    <form (ngSubmit)="register()">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="userData.username" name="username" required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="userData.password" name="password" required />
      </div>
      <div>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" [(ngModel)]="userData.phone_number" name="phone_number" required />
      </div>
      <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" [(ngModel)]="userData.first_name" name="first_name" required />
      </div>
      <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" [(ngModel)]="userData.last_name" name="last_name" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="userData.email" name="email" required />
      </div>
      <button type="submit">Register</button>
      <p *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
</div>
