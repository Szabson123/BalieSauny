<h1>Manage FAQs</h1>
<ul>
  <li *ngFor="let faq of faqs">
    <p>{{ faq.question }}</p>
    <input [(ngModel)]="faq.answer" placeholder="Answer">
    <button (click)="updateFaq(faq)">Update</button>
    <button (click)="togglePublishStatus(faq)">
      {{ faq.is_published ? 'Unpublish' : 'Publish' }}
    </button>
  </li>
</ul>
