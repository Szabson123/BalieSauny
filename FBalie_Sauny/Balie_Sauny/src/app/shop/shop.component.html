<h1>Shop</h1>
<div *ngFor="let tub of tubs">
    <br>
    <img [src]="tub.logo_img" alt="{{ tub.name }}">
    <h2>{{ tub.name }}</h2>
    <p>{{ tub.description }}</p>
    <p>Cena już od {{tub.price_per_day}} za dzień</p>
    <p class="button81" [routerLink]="['/shop', tub.id]">Zarezerwuj</p>
</div>
